<svg xmlns="http://www.w3.org/2000/svg" width="180" height="50" viewBox="0 0 180 50">
  <!-- Ape Icon - Keep blue colors -->
  <g stroke="none">
    <!-- Head with dark outline -->
    <circle cx="25" cy="25" r="18" fill="var(--main-foreground)" stroke="var(--main-font-color)" stroke-width="2"/>
    <!-- Face area -->
    <circle cx="25" cy="25" r="14" fill="#f8fafc"/>
    <!-- Face border -->
    <circle cx="25" cy="25" r="14" fill="none" stroke="var(--main-foreground)" stroke-width="1.5"/>
    
    <!-- Ears -->
    <circle cx="12" cy="20" r="6" fill="var(--main-foreground)" stroke="var(--main-font-color)" stroke-width="1.5"/>
    <circle cx="38" cy="20" r="6" fill="var(--main-foreground)" stroke="var(--main-font-color)" stroke-width="1.5"/>
    <!-- Inner ears -->
    <circle cx="12" cy="20" r="3" fill="#f8fafc"/>
    <circle cx="38" cy="20" r="3" fill="#f8fafc"/>
    
    <!-- Eyes -->
    <circle cx="20" cy="22" r="2.5" fill="var(--main-font-color)"/>
    <circle cx="30" cy="22" r="2.5" fill="var(--main-font-color)"/>
    <!-- Eye shine -->
    <circle cx="21" cy="21" r="1" fill="#ffffff"/>
    <circle cx="31" cy="21" r="1" fill="#ffffff"/>
    
    <!-- Nose -->
    <ellipse cx="25" cy="26" rx="2" ry="1.5" fill="var(--main-foreground)"/>
    
    <!-- Mouth -->
    <path d="M22,29 Q25,32 28,29" stroke="var(--main-foreground)" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Eyebrows for expression -->
    <path d="M18,19 Q20,17 22,19" stroke="var(--main-foreground)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M28,19 Q30,17 32,19" stroke="var(--main-foreground)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Subtle separator -->
  <line x1="52" y1="15" x2="52" y2="35" stroke="var(--main-font-color)" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  
  <!-- Brand Name -->
  <text x="62" y="32" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="700" fill="var(--main-font-color)" letter-spacing="-0.02em">
    ApeEscp
  </text>
</svg>